apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  type: {{ .Values.service.type }}
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-shape: {{ .Values.service.annotations.oci-load-balancer-shape }}
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: {{ .Values.service.annotations.oci-load-balancer-shape-flex-max }}
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: {{ .Values.service.annotations.oci-load-balancer-shape-flex-min }}
    # {{- range $key, $value := .Values.service.annotations }}
    # {{ $key }}: {{ $value | quote }}
    # {{- end }}
  selector:
    app: {{ .Values.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
