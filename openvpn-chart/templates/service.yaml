apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-type: "nlb"
spec:
  selector:
    app: {{ .Values.name }}
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: {{ .Values.service.port }}
      protocol: UDP
      targetPort: {{ .Values.service.port }}
