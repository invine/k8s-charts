# Values for Shellinabox
name: shellinabox
replicaCount: 1
image:
  repository: sspreitzer/shellinabox
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 4200
  ingress:
    ingressClassName: nginx
    host: shellinabox.example.com
    path: /
    backend:
      service: echo-service
    issuer: letsencrypt-prod
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Modify if needed
  hosts:
    - host: shellinabox.example.com # Change to your domain
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - shellinabox.example.com # Change to your domain
      secretName: shellinabox-tls # Name of the secret for TLS
env:
  SIAB_PASSWORD: "xyz678abc"
  SIAB_SUDO: "true"
  SIAB_USER: "shellinabox"
  SIAB_USERID: "1010"
  SIAB_GROUP: "shellinabox"
  SIAB_GROUPID: "1010"
