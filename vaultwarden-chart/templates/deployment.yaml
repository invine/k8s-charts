apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        backup.velero.io/backup-volumes: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
              # hostPort: 80
          volumeMounts:
            - name: {{ .Values.name }}
              mountPath: /data/
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          {{- if .Values.adminTokenSecret.enable }}
          env:
          - name: ADMIN_TOKEN
            valueFrom:
              secretKeyRef:
                name: "{{ .Values.adminTokenSecret.name }}"
                key: "{{ .Values.adminTokenSecret.key }}"
          {{- end }}
      volumes:
        - name: {{ .Values.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.name }}
